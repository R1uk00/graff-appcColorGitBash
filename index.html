<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card color-card shadow-lg p-4">

        <h3 class="text-center mb-3 fw-bold">ðŸŽ¨ Selector de Color RGB</h3>
        <p class="text-center text-muted mb-4">
            Ajusta los valores o usa el selector para obtener el color
        </p>

        <!-- Vista del color -->
        <div id="colorBox" class="color-box mb-3"></div>

        <!-- Valores -->
        <div class="text-center mb-3">
            <span class="badge bg-dark me-2" id="rgbValue">rgb(0, 0, 0)</span>
            <span class="badge bg-secondary" id="hexValue">#000000</span>
        </div>

        <!-- Color picker -->
        <div class="text-center mb-4">
            <input type="color" id="colorPicker" class="form-control form-control-color mx-auto">
        </div>

        <!-- Controles -->
        <div class="control-group">
            <label class="form-label text-danger fw-semibold">Rojo</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range range-red" min="0" max="255" id="red">
                <input type="number" class="form-control input-small" min="0" max="255" id="redNum">
            </div>
        </div>

        <div class="control-group">
            <label class="form-label text-success fw-semibold">Verde</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range range-green" min="0" max="255" id="green">
                <input type="number" class="form-control input-small" min="0" max="255" id="greenNum">
            </div>
        </div>

        <div class="control-group">
            <label class="form-label text-primary fw-semibold">Azul</label>
            <div class="d-flex gap-2">
                <input type="range" class="form-range range-blue" min="0" max="255" id="blue">
                <input type="number" class="form-control input-small" min="0" max="255" id="blueNum">
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>



</html>
